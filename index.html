<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body Fitness</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <!-- left box for logo -->
    <div class="left">
      <img src="images/logo.png" alt="logo">
      <div>Gautam Fitness</div>


    </div>
    <!-- midbox for navbar -->
    <div class="mid">
      <ul class="navbar">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Fitness Calculator</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>

    </div>
    <!-- right box for buttons -->
    <div class="right">
      <button class="btn">Call Now</button>
      <button class="btn">Email Us</button>
    </div>
  </header>
  <div class="container">
    <h1>Join the Best GYM Now</h1>
    <form action="#">
      <div class="form-group">
        <input type="text" name="" placeholder="Enter Your Name">
      </div>
      <div class="form-group">
        <input type="text" name="" placeholder="Enter Your Age">
      </div>
      <div class="form-group">
        <input type="text" name="" placeholder="Enter Your Gender">
      </div>
      <div class="form-group">
        <input type="text" name="" placeholder="Enter Your Location">
      </div>
      <div class="form-group">
        <input type="text" name="" placeholder="Enter Your PhoneNum">
      </div>
      <div class="form-group">
        <input type="email" name="" placeholder="Enter Your E-mail">
      </div>
      <button class="btn">Submit</button>
    </form>
  </div>
  <div class="quote">
    <p>"The last three or four reps is what makes the muscle grow. This area of pain divides a champion from someone who
      is not a champion."</p>
    <p class="person">
      - Arnold Schwarzenegger, seven-time Mr. Olympia
    </p>
  </div>

</body>

</html>
